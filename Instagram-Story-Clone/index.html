<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow | 24hr Instagram Clone</title>
    <meta name="description"
        content="A fully client-side Instagram Stories clone with 24-hour expiration, persistent local storage, and mobile-friendly gestures.">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="app-header">
        <h1 class="logo">StoryFlow</h1>
    </header>

    <main class="app-container">
        <!-- Story List Section -->
        <section class="stories-wrapper">
            <div id="stories-list" class="stories-list">
                <!-- Add Story Button -->
                <div class="story-item add-story">
                    <label for="story-upload" class="story-circle">
                        <span class="plus-icon">+</span>
                    </label>
                    <span class="story-label">Your Story</span>
                    <input type="file" id="story-upload" accept="image/png, image/jpeg, image/webp" hidden>
                </div>
                <!-- Dynamic Stories will be injected here -->
            </div>
        </section>

        <!-- Placeholder Content to simulate a real app -->
        <section class="feed-placeholder">
            <div class="placeholder-card"></div>
            <div class="placeholder-card"></div>
        </section>
    </main>

    <!-- Fullscreen Story Viewer Modal -->
    <div id="story-viewer" class="story-viewer" hidden>
        <div class="viewer-header">
            <div class="progress-bar-container" id="progress-container">
                <!-- Progress segments will be injected here -->
            </div>
            <div class="viewer-controls">
                <div class="viewer-user">
                    <div class="viewer-avatar-mini"></div>
                    <span class="viewer-username">Your Story</span>
                    <span class="viewer-timestamp" id="viewer-time">Just now</span>
                </div>
                <button id="close-viewer" class="close-btn" aria-label="Close Viewer">&times;</button>
            </div>
        </div>

        <div class="viewer-content">
            <button id="prev-btn" class="nav-btn left" aria-label="Previous Story"></button>
            <img id="viewer-img" src="" alt="Story Content">
            <button id="next-btn" class="nav-btn right" aria-label="Next Story"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

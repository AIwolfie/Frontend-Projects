<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Testimonials | Responsive UI Component</title>
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Read what our clients have to say. Modern responsive testimonial cards for web projects.">
    <meta name="author" content="Frontend Designer">

    <!-- Design System Link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Kind Words From Our Clients</h1>
        <p class="subtitle">Join thousands of happy users who are building better products with our platform. Here is
            what they think about us.</p>
    </header>

    <main>
        <section class="testimonials-grid" aria-label="Customer Testimonials">

            <!-- Standard Testimonial Card (Startup Founder) -->
            <article class="testimonial-card">
                <figure>
                    <blockquote class="testimonial-quote">
                        <p>"The impact of this tool on our production speed was immediate. We've seen a 40% increase in
                            developer efficiency since the first week of implementation."</p>
                    </blockquote>
                    <figcaption class="testimonial-user">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=150&h=150"
                            alt="Sarah Jenkins" class="user-avatar" loading="lazy">
                        <div class="user-info">
                            <h3>Sarah Jenkins</h3>
                            <p>Founder, CloudScale AI</p>
                        </div>
                    </figcaption>
                </figure>
            </article>

            <!-- Accent/Highlighted Card (SaaS Power User) -->
            <article class="testimonial-card card-accent">
                <figure>
                    <blockquote class="testimonial-quote">
                        <p>"I've tried almost every competitor on the market, but nothing matches the intuitive workflow
                            and the sleek UI provided here. Truly a game changer."</p>
                    </blockquote>
                    <figcaption class="testimonial-user">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=150&h=150"
                            alt="Elena Rodriguez" class="user-avatar" loading="lazy">
                        <div class="user-info">
                            <h3>Elena Rodriguez</h3>
                            <p>Head of Product, SaaSly</p>
                        </div>
                    </figcaption>
                </figure>
            </article>

            <!-- Centered Layout Card (Graphic Designer) -->
            <article class="testimonial-card card-centered">
                <figure>
                    <blockquote class="testimonial-quote">
                        <p>"As a designer, I'm very picky about aesthetics. This platform not only functions perfectly
                            but looks absolutely stunning on any device."</p>
                    </blockquote>
                    <figcaption class="testimonial-user">
                        <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=150&h=150"
                            alt="Marcus Thompson" class="user-avatar" loading="lazy">
                        <div class="user-info">
                            <h3>Marcus Thompson</h3>
                            <p>Senior Designer, PixelPeak</p>
                        </div>
                    </figcaption>
                </figure>
            </article>

            <!-- Standard Card (Fullstack Developer) -->
            <article class="testimonial-card">
                <figure>
                    <blockquote class="testimonial-quote">
                        <p>"The API documentation is world-class. Integrating this into our existing stack took less
                            than a day, and we haven't encountered a single downtime."</p>
                    </blockquote>
                    <figcaption class="testimonial-user">
                        <img src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&q=80&w=150&h=150"
                            alt="James Wilson" class="user-avatar" loading="lazy">
                        <div class="user-info">
                            <h3>James Wilson</h3>
                            <p>Lead Engineer, DevFlow</p>
                        </div>
                    </figcaption>
                </figure>
            </article>

            <!-- Expanded/Wide Card Style (Marketing Director) -->
            <article class="testimonial-card">
                <figure>
                    <blockquote class="testimonial-quote">
                        <p>"Our marketing campaigns have never been easier to track. The automated reporting saves my
                            team at least 10 hours a week in manual data entry."</p>
                    </blockquote>
                    <figcaption class="testimonial-user">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=150&h=150"
                            alt="Sophia Chen" class="user-avatar" loading="lazy">
                        <div class="user-info">
                            <h3>Sophia Chen</h3>
                            <p>Marketing Director, GrowthHack</p>
                        </div>
                    </figcaption>
                </figure>
            </article>

            <!-- Final Standard Card (Freelancer) -->
            <article class="testimonial-card">
                <figure>
                    <blockquote class="testimonial-quote">
                        <p>"Highly recommended for anyone looking to scale their business without the technical
                            headaches. Customer support is fast and incredibly helpful."</p>
                    </blockquote>
                    <figcaption class="testimonial-user">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=150&h=150"
                            alt="David Miller" class="user-avatar" loading="lazy">
                        <div class="user-info">
                            <h3>David Miller</h3>
                            <p>Freelance Consultant</p>
                        </div>
                    </figcaption>
                </figure>
            </article>

        </section>
    </main>

    <footer style="text-align: center; margin-top: 5rem; color: #64748b; font-size: 0.875rem;">
        <p>&copy; 2026 Responsive Testimonial Component. Built with Semantic HTML & CSS Grid.</p>
    </footer>

</body>

</html>

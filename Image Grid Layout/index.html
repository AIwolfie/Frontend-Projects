<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Gallery | Responsive Image Grid</title>
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Explore our beautiful responsive image gallery. Built with modern CSS Grid placement techniques for a professional photography showcase.">
    <meta name="author" content="Frontend Dev">

    <!-- Design System Link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <!-- Structural Header -->
        <header>
            <h1>Visual Perspectives</h1>
            <p class="subtitle">A demonstration of CSS Grid placement and responsive design architectures.</p>
        </header>

        <!-- Gallery Section -->
        <main>
            <section class="gallery-grid" aria-label="Image Gallery">

                <!-- 1. Foggy beach with a large rock formation -->
                <figure class="img-1">
                    <img src="https://images.unsplash.com/photo-1505118380757-91f5f45d8de4?q=80&w=1200&auto=format&fit=crop"
                        alt="A massive rock formation standing in the middle of a foggy coastline." loading="eager">
                    <figcaption>Foggy Coastal Monolith</figcaption>
                </figure>

                <!-- 2. A living room with a white couch and round window -->
                <figure class="img-2">
                    <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?q=80&w=600&auto=format&fit=crop"
                        alt="Interior view of a minimalist living room featuring a white sofa and a large circular window."
                        loading="lazy">
                    <figcaption>Minimalist Living Space</figcaption>
                </figure>

                <!-- 3. A table topped with plates and bowls of food -->
                <figure class="img-3">
                    <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=600&auto=format&fit=crop"
                        alt="A festive table display filled with various gourmet plates and side dishes."
                        loading="lazy">
                    <figcaption>Gourmet Table Spread</figcaption>
                </figure>

                <!-- 4. A building with a red door and a tree -->
                <figure class="img-4">
                    <img src="https://images.unsplash.com/photo-1510000295420-91da7612f3bc?q=80&w=600&auto=format&fit=crop"
                        alt="A quaint brick building with a vibrant red entrance door and a leaf-barren tree in front."
                        loading="lazy">
                    <figcaption>The Red Door Architecture</figcaption>
                </figure>

                <!-- 5. A row of white apartment buildings -->
                <figure class="img-5">
                    <img src="https://images.unsplash.com/photo-1449844908441-8829872d2607?q=80&w=600&auto=format&fit=crop"
                        alt="Symmetric row of pristine white multi-story apartment buildings." loading="lazy">
                    <figcaption>Urban White Symmetry</figcaption>
                </figure>

                <!-- 6. A beach view from the top of a hill -->
                <figure class="img-6">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=600&auto=format&fit=crop"
                        alt="Panoramic high-angle view of a turquoise beach coastline from a lush hilltop."
                        loading="lazy">
                    <figcaption>Coastal Vista Overlook</figcaption>
                </figure>

            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2026 Image Grid Layout Project. Developed using 100% Organic CSS Grid.</p>
        </footer>
    </div>

</body>

</html>
